
<div class="c1">
    <div class="card m-5" style="max-width: 540px;margin-top: 120px;">
      <!-- j'ai supprimer *ngIf="alimentation" -->
     <div class="row g-0">
        <div class="col-md-4" >
        <img [src]="alimentation.photo" class="card-img-top p-2" alt="..." height="250px" width="900px">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{alimentation.libelle}}</h5>
            <p class="card-text">date de fabrication:{{alimentation.dateFab}} </p>
            <p class="card-text">date d'expiration:{{alimentation.datefin}}</p>
            <p class="card-text">quantite:{{alimentation.quantite}}</p>
            <button type="button" class="btn btn-primary m-5" routerLinkActive="active"
              routerLink="/alimentation">Retour</button>
          </div>
        </div>
      </div>
    </div>
  </div>
