
<h4>Liste des Acessoires</h4>
<table class="table table-striped container">
    <thead>
        <tr>
            <th> Image</th>
            <th> Id</th>
            <th>Titre</th>
            <th>Prix</th>
            <th>Nouveau</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>            
    </thead>
    <tbody>
        <tr *ngFor="let pr of lesproduits">
            <td><img [src]="pr.photo" width="50px"></td>
            <td>{{pr.id}}</td>
            <td>{{pr.libelle}} </td>
            <td> {{pr.prix}}</td>
            <td> <input type="checkbox"  disabled>Nouveau</td>
            <td> <input type="button" value="Modifier" class="btn btn-warning"></td>
            <td> <input type="button" value="Supprimer" class="btn btn-info" (click)="supprimer(pr)" ></td>
        </tr>    
    </tbody>
</table>
<br> <br>
